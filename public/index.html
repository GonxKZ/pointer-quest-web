    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('[PWA] New content available, will refresh on next visit.');
                      // Could show update notification here
                    } else {
                      console.log('[PWA] Content cached for offline use.');
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('[PWA] Service Worker registration failed:', error);
            });
        });
      } else {
        console.log('[PWA] Service Worker not supported');
      }
      
      // PWA install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing
        e.preventDefault();
        deferredPrompt = e;
        console.log('[PWA] Install prompt available');
      });
      
      // Analytics and performance monitoring (placeholder)
      window.addEventListener('load', function() {
        // Web Vitals monitoring
        if ('PerformanceObserver' in window) {
          // Monitor Core Web Vitals
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              console.log('[Performance]', entry.name, entry.value);
            }
          });
          
          observer.observe({ entryTypes: ['measure', 'navigation'] });
        }
        
        // Monitor memory usage (if available)
        if ('memory' in performance) {
          console.log('[Memory]', {
            used: performance.memory.usedJSHeapSize,
            total: performance.memory.totalJSHeapSize,
            limit: performance.memory.jsHeapSizeLimit
          });
        }
      });
      
      // Accessibility: Check for reduced motion preference
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReducedMotion.matches) {
        document.documentElement.classList.add('reduced-motion');
      }
      
      // Accessibility: Check for high contrast preference
      const prefersHighContrast = window.matchMedia('(prefers-contrast: high)');
      if (prefersHighContrast.matches) {
        document.documentElement.classList.add('high-contrast');
      }
      
      // Error boundary for uncaught errors
      window.addEventListener('error', function(e) {
        console.error('[Global Error]', e.error);
        // Could send to error tracking service
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('[Unhandled Promise Rejection]', e.reason);
        // Could send to error tracking service
      });
    </script>
